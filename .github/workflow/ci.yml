name: fluttercicd
on:
  pull_request:
    branches:
     - prod

jobs:
  flutter_test:
    name: Run flutter test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - uses: subosito/flutter-action@v1
        with:
          channel: 'dev'
          flutter-version: '1.21.0-7.0.pre'
      - run: flutter pub get
      - run: flutter analyze
      - run: flutter drive --target=test/app.dart
      


